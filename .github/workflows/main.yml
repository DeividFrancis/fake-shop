name: CI-CD

on:
  push: 
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - name: Pegar o c√≥digo do projeto
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            deividoliver/fake-shop:latest
            deividoliver/fake-shop:v${{ github.run_number }}
  cd: 
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: aws
        run: echo "aws"
